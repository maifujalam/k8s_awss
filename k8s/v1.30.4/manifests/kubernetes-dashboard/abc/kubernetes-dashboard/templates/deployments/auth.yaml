kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    helm.sh/chart: kubernetes-dashboard-7.5.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: kubernetes-dashboard
    app.kubernetes.io/name: kubernetes-dashboard-auth
    app.kubernetes.io/version: 1.7.0
    app.kubernetes.io/component: auth
  annotations:
  name: release-name-kubernetes-dashboard-auth
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/part-of: kubernetes-dashboard
      app.kubernetes.io/name: kubernetes-dashboard-auth
  template:
    metadata:
      labels:
        helm.sh/chart: kubernetes-dashboard-7.5.0
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: kubernetes-dashboard
        app.kubernetes.io/name: kubernetes-dashboard-auth
        app.kubernetes.io/version: 1.1.3
        app.kubernetes.io/component: auth
      annotations:
        checksum/config: 1e8103c2f96a032f4a9a1bc79854e8962497f313c894a6b0619095940d05643d
    spec:
      containers:
        - name: kubernetes-dashboard-auth
          image: "docker.io/kubernetesui/dashboard-auth:1.1.3"
          imagePullPolicy: IfNotPresent
          args:

          env:
            - name: CSRF_KEY
              valueFrom:
                secretKeyRef:
                  name: release-name-kubernetes-dashboard-csrf
                  key: private.key
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
          ports:
          
            - containerPort: 8000
              name: auth
              protocol: TCP
          volumeMounts:
          
            - mountPath: /tmp
              name: tmp-volume
          securityContext:
          
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 2001
            runAsUser: 1001
          resources:
          
            limits:
              cpu: 250m
              memory: 400Mi
            requests:
              cpu: 100m
              memory: 200Mi

      automountServiceAccountToken: true
      securityContext:
      
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      volumes:
      
        - emptyDir: {}
          name: tmp-volume
      nodeSelector:
      
        node-role.kubernetes.io/control-plane: ""
      tolerations:
      
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
